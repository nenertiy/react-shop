apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-shop
  labels:
    app: react-shop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-shop
  template:
    metadata:
      labels:
        app: react-shop
    spec:
      imagePullSecrets:
        - name: docker-registry-secret
      containers:
        - name: react-shop
          image: pipelinefailed/react-shop:test-cluster
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              name: http
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
